oauth2:
  google:
    clientId: CLIENT_ID
    clientSecret: CLIENT_SECRET
    tokenUri: https://oauth2.googleapis.com/token
    userInfoUri: https://www.googleapis.com/oauth2/v2/userinfo
    grantType: authorization_code
    redirectUri: http://localhost:8080/login/oauth2/code/google
    loginRedirectUri: https://accounts.google.com/o/oauth2/v2/auth?scope=https://www.googleapis.com/auth/userinfo.profile+https://www.googleapis.com/auth/userinfo.email&response_type=code&redirect_uri=http://localhost:8080/login/oauth2/code/google&client_id=CLIENT_ID
  github:
    clientId: CLIENT_ID
    clientSecret: CLIENT_SECRET
    tokenUri: https://github.com/login/oauth/access_token
    userInfoUri: https://api.github.com/user
    loginRedirectUri: https://github.com/login/oauth/authorize?response_type=code&client_id=CLIENT_ID&scope=read:user&redirect_uri=http://localhost:8080/login/oauth2/code/github